    <script>
        function checkPositiveNegative(x, y) {
    if (x > 0 && y < 0) {
        console.log("One integer is positive, and the other one is negative.");
    } else if (x < 0 && y > 0) {
        console.log("One integer is negative, and the other one is positive.");

}
